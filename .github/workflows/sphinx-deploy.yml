name: Sphinx Documentation

on:
  push:
    branches:    
      - master

jobs:
  build:


    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/checkout@v2
      with: # for github push action
        #persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install documentation dependencies
      run: |
        pip install sphinx numpydoc matplotlib     
    - name: Install package
      run: |
        pip install -e .
    - name: Install Sphinx Latex
      run: |
        sudo apt-get update -y && sudo apt-get install -y latexmk texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended
    - name: Build documentation with sphinx
      run: |
        cd docs
        make clean
        make html
        make latexpdf
        ls
        cd ..
    - name: Commit files
      run: |
        git clone https://github.com/cadop/seg1d.git --branch doc-build --single-branch doc-build
        cp -r docs/* doc-build/docs/
        ls
        cd doc-build
        ls
        cd docs
        ls
        git config --local user.email "action@github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "Add changes" -a
        cd ..
    - name: Push changes
      #uses: ad-m/github-push-action@master
      uses: ad-m/github-push-action@v0.5.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: doc-build # ${{ github.ref }}
        directory: docs
